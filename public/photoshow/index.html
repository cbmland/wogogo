<!DOCTYPE html>
<!--HTML5 doctype-->
<html><head>
        <title>UI Starter</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />        
		        

        <script type="text/javascript" src="ui/appframework.ui.min.js"></script>   <!--这个文件必须存在，JQMOBI内置-->
        <script type="text/javascript" src="js/af.carousel.min.js"></script>  <!--插件js文件-->

		<!--这段为JQMOBI 内置js-->
        <script type="text/javascript">
        
         if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
                var script = document.createElement("script");
                script.src = "plugins/af.desktopBrowsers.js";
                var tag = $("head").append(script);
            };
        </script>
        <!--这段为JQMOBI 内置js  end-->


        <!--幻灯JS start-->
		<script>
		 var carousel;
			function init_carousel() {
				carousel=$("#carousel").carousel({
					pagingDiv: "carousel_dots",
					pagingCssName: "carousel_paging2",
					pagingCssNameSelected: "carousel_paging2_selected",
					preventDefaults:false,
					wrap:true //Set to false to disable the wrap around
				});
			}
			window.addEventListener("load", init_carousel, false);
		
		</script>
		<!--幻灯JS end-->
		<!--幻灯style start-->
		<style>
		.carousel_paging2 {
			border-radius: 10px;
			
			background: #ccc;
			width: 10px;
			height: 10px;
			display:inline-block;
		}

		.carousel_paging2_selected {
			border-radius: 10px;
			
			background: #000;
			width: 10px;
			height: 10px;
			display:inline-block;
		}

		.spacer {
			width: 10px;
			float: left;
		}
		.carousel_content {
			-webkit-transform: translate3d(0, 0, 0);
		}
		</style>
		<!--幻灯style end-->
       </head> 
	<body>
   		

			<div id="carousel" style="display:block;height:300px;width:100%;">
					<div style="background: yellow;"></div>
					<div style="background: green;"></div>
					<div style="background: blue;"></div>
					<div style="background: pink;"></div>
			</div>
            <div id="carousel_dots" style="text-align: center; margin:auto;  display : table; clear: both; position: relative; top: 40%; z-index: 200">
			</div>

   
   </body>
</html>
